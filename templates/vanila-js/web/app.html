<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>okokPhone Custom App Template By Luxu</title>
    <script defer src="./assets/dev.js"></script>
    <script defer src="./assets/utils.js"></script>
    <script defer src="./assets/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body style="visibility: hidden">
    <div id="app-container">
      <!-- Edit your app ðŸ‘‡ -->
      <main class="w-full h-full bg-gradient-to-br from-indigo-500 to-purple-700 flex flex-col items-center justify-center gap-8 p-8">
        <section id="appHeader" class="text-center">
          <h1 class="text-5xl font-bold text-white drop-shadow-lg">
            Click the Button for a Surprise!
          </h1>
          <p class="text-lg text-gray-200 mt-2 font-light">
            Be ready to dance.
          </p>
        </section>

        <section id="playVideoButton">
          <button
            class="text-xl font-medium bg-gradient-to-r from-blue-500 to-teal-400 hover:from-teal-400 hover:to-blue-500 text-white px-6 py-3 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105"
            onclick="playVideo()">
            Notify
          </button>
        </section>
        <br>
        <br>
        <!-- yt video -->
        <section id="videoSection" class="hidden flex flex-col items-center gap-4 mt-8">
          <iframe
            id="youtubePlayer"
            width="300"
            height="315"
            src=""
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
        </section>
      </main>
      <!-- Edit your app ðŸ‘† -->
    </div>
  </body>
</html>
